<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 4. (для выполнения сделайте сперва задание из п2 текущего дз) Реализовать блок с комментариями. 
        В качестве "макета" можете использовать любой сайт, с комментариями, который вам нравится.
         Требований по внешнему виду нет. Ключевое, чтобы более менее аккуратно смотрелось
          (не было "слипшегося текста" или наоборот космических отступов)
Блок содержит:
- форму добавления комменатрия
-- имя
-- текст
-- возможность указать дату или отсавить ее пустой
--- если не задано, то дата текущая
--- время задавать не надо
--- формат можете выбрать любой
-- кнопка отправки
- форма должна срабатывать в том чсиле при нажатии на кнопку enter
- добавить валидацию (какие именно ограничения - на свое усмотрение). 
Если форма заполнена некорректно (например, имя пустое), то рядом с полем сообщение об ошибке
-- когда в поле начинаем печатать, то ошибка исчезает
Список комментариев. У каждого комментария
- имя
- текст
- дата, время добавления
-- если текущая дата, пишем "сегодня, 16:23" (ключевое - слово сегодня, время подставляется)
-- если вчерашняя дата, пишем "вчера, 18:39"
- кнопка удаления комментария (иконка корзины) - при нажатии комментарий удаляется
- сердечко лайка - при нажатии выставляется или убирается лайк -->
    <div class="container">
        <h1>Комментарии:</h1>
        <form action="#">
            <h2>Оставьте свой комментарий</h2>
            <div class="required">* Обязательное поле</div>
            <p>Имя:</p>
            <div class="twoelem">
                <input class="name" class="text" placeholder="Ваше имя" type="text">
                <p class="error" id="one">Ошибка! Ваше имя должно быть не короче 4 символов.</p>
            </div>
            <div class="required">* Обязательное поле</div>
            <p>Комментарий:</p>
            <div class="twoelem">
                <input class="text" placeholder="Текст комментария" type="text">
                <p class="error" id="two">Ошибка. Вы не указали необходимые данные.</p>
            </div>
            <div class="date">
                <p>Дата</p>
                <input class="date" type="date">
            </div>
            <input class="submit" type="submit">
        </form>
        <ul></ul>
    </div>
    <script defer src="scripts.js">
    </script>
</body>

</html>
